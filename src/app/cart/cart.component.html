<div class="container mt-5">
  <div *ngIf="cartService.cartItems().length > 0 else noItem" class="CartContainer mx-auto">
    <div class="Header">
      <h3 class="Heading">Panier</h3>

    </div>

    <ng-container *ngFor="let row of cartService.cartItems(); let i =index">
      <div class="row">
        <div class="col-md-1">
          <img [src]="row.image" style="width:100%" />
        </div>
        <div class="col-md-9">
          <h1 class="title">{{row.title}}</h1>
          <p>{{row.description}}</p>
        </div>
        <!-- <div class="col-md-1 d-flex align-items-center justify-content-between">
          <div class="btn">+</div>
          <div class="count">2</div>
          <div class="btn">-</div>
        </div> -->
        <div class="col-md-2 end">
          <div class="amount">{{row.price | currency}}</div>
          <div class="save"><u>Garder pour plus tard</u></div>
          <div (click)="remove(i)" class="remove"><u>Retirer</u></div>
        </div>
      </div>
    </ng-container>


    <hr>
    <div class="checkout">
      <div class="total">
        <div>
          <div class="Subtotal">Sous-Total</div>
          <div class="items">2 articles</div>
        </div>
        <div class="total-amount">{{this.cartService.subTotal()}}</div>
      </div>
      <button class="button">VÃ©rifier</button>
    </div>
  </div>
<ng-template #noItem>
  <h1>Le panier est vide</h1>
</ng-template>

</div>
